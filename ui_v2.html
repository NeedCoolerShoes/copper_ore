<!DOCTYPE html>
<html lang="en" style="box-sizing: border-box;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <script type="text/javascript" src="/lib/color.all.min.js"></script> 
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/shoelace-autoloader.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/",
          "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js",
          "copperore/skin_mesh_creator": "/src/skin_mesh_creator.js",
          "copperore/skin_renderer_standalone": "/src/skin_renderer_standalone.js",
          "copperore/skin_grid": "/src/skin_grid.js",
          "copperore/skin_layer": "/src/skin_layer.js",
          "copperore/canvas_intermediate_texture": "/src/canvas_intermediate_texture.js",
          "copperore/ui": "/src/ui.js",
          "copperore/utils": "/src/utils.js"
        }
      }
    </script>
    <script type="module">
      import * as App from "/ui_v2.js";
      window.App = App
      window.TogglePart = App.TogglePart;
      window.ToggleOverlayPart = App.ToggleOverlayPart;
      window.addEventListener("load", App.Initialize())
    </script>
  </head>

  <body style="display: flex; height: 100vh; margin: 0;">
    <div style="display: flex; flex-direction: column; padding: 0.5rem; flex-grow: 1;">
      <sl-split-panel style="flex-grow: 1; overflow: hidden;" position="80">
        <sl-split-panel slot="start" style="overflow: hidden; --min: 50px; --max: 200px;" position-in-pixels="65">
          <sl-radio-group id="toolbox" value="brush" slot="start">
            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
              <sl-radio-button value="brush">
                1
              </sl-radio-button>
              <sl-radio-button value="eraser">
                2
              </sl-radio-button>
              <sl-radio-button value="bucket">
                3
              </sl-radio-button>
            </div>
          </sl-radio-group>
          <div id="editor-window" slot="end"></div>
        </sl-split-panel>
        <div slot="end" style="overflow: hidden;">
          <div id="color-picker" style="position: relative;"></div>
          <sl-tab-group placement="start">
            <sl-tab slot="nav" panel="general">Draw</sl-tab>
            <sl-tab slot="nav" panel="custom">Layer</sl-tab>
            <sl-tab slot="nav" panel="advanced">Export</sl-tab>
            <sl-tab slot="nav" panel="advanced">Import</sl-tab>
          </sl-tab-group>
        </div>
      </sl-split-panel>
    </div>


    <sl-tab-panel name="general">This is the general tab panel.</sl-tab-panel>
    <sl-tab-panel name="custom">This is the custom tab panel.</sl-tab-panel>
    <sl-tab-panel name="advanced">This is the advanced tab panel.</sl-tab-panel>
  </body>
</html>
